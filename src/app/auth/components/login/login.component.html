<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email" required type="email"/> <!--required = obrigatório-->
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="Password" required type="password"/>
          <mat-hint> <!-- dica que ficará em baixo de algum campo.-->
            CAUTION: Do not reuse any of your existing password. <!--CUIDADO: Não reutilize nenhuma senha existente.-->
          </mat-hint>

          <mat-error *ngIf="form.controls['password'].hasError('required')"> <!--mensagem de senha obrigatória-->
            Password is required.
          </mat-error>

          <mat-error *ngIf="form.controls['password'].hasError('minlength')"> <!--mensagem de que a senha precisa ter no mínimo 10 caracter-->
            Password should contain at least 10 characters.
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <button color="primary" mat-raised-button type="submit">Login</button>
      </p>
      <p>
        <a mat-button>Forgot password?</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
